<script type="text/html" id="tpl-game">
    <header>
        <ul>
            <li class="header-title">
                <h1>环保点击</h1><span class="version">0.5.1</span>
            </li>
            <li class="header-level"><span class="value" id="level"></span> <span class="progress"><span id="levelProgressBar"></span></span> <span class="increase"><span id="levelProgress"></span><span>/</span><span id="maxLevelProgress"></span></span><br></li>
            <li class="header-growing"><span class="icon seed"></span> <span class="value" id="growingTrees">0</span> <span class="increase" id="increasePerTick"></span></li>
            <li class="header-trees"><span class="icon forester"></span> <span class="value" id="trees">0</span></li>
            <li class="header-gold"><span class="icon gold"></span> <span class="value" id="gold">0</span> <span class="increase" id="increaseGoldPerTick"></span></li>
            <li class="header-date"><span class="value" id="date">01/2095</span></li>
            <li class="header-pause"><button id="pause"><span class="icon pause"></span></button></li>
        </ul>
    </header>
    <div id="scene"></div>
    <div id="toolbar">
        <div id="stats-container">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>温度</th>
                            <th>地球平均</th>
                            <th>异常</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td class="value"><span id="actualAverageTemperature"></span></td>
                            <td class="value large"><span id="anomalyTemperature"></span></td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th>二氧化碳</th>
                            <th>公吨/周</th>
                            <th>PPM/年</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>排放 (污染)</td>
                            <td class="value"><span id="ppmTonsPerWeek"></span></td>
                            <td class="value"><span id="ppmIncreasePerYear"></span></td>
                        </tr>
                        <tr>
                            <td>吸收 (你的森林)</td>
                            <td class="value"><span id="absorptionPerWeek"></span></td>
                            <td class="value"><span id="ppmAbsorptionPerYear"></span></td>
                        </tr>
                        <tr>
                            <td>区别</td>
                            <td class="value"><span id="tonsDiff"></span></td>
                            <td class="value"><span id="ppmDiff"></span></td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th></th>
                            <th>总计 二氧化碳 (公吨)</th>
                            <th>总计 二氧化碳 (PPM)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td class="value"><span id="metricTons"></span></td>
                            <td class="value large"><span id="ppm"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><button id="plantTree">种一棵树<br><span id="click-plant-multiplier">x1</span></button> <button id="chopTree">砍一棵树<br><span id="click-chop-multiplier">x1</span></button>
        <div id="news-container">
            <ul id="news"></ul>
        </div>
    </div>
    <div class="bottom">
        <div>
            <h3 id="workers-title">工人</h3>
            <ul id="workers"></ul>
        </div>
        <div>
            <h3 id="improvements-title">政策</h3>
            <ul id="improvements"></ul>
        </div>
        <div>
            <h3 id="research-title">研究</h3>
            <ul id="research"></ul>
        </div>
    </div>

</script>
