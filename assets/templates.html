><td class="value large"><span id="ppm"></span></td></tr></tbody></table></div></div><button id="plantTree">种一棵树<br><span id="click-plant-multiplier">x1</span></button> <button id="chopTree">砍一棵树<br><span id="click-chop-multiplier">x1</span></button><div id="news-container"><ul id="news"></ul></div></div><div class="bottom"><div><h3 id="workers-title">工人</h3><ul id="workers"></ul></div><div><h3 id="improvements-title">政策</h3><ul id="improvements"></ul></div><div><h3 id="research-title">研究</h3><ul id="research"></ul></div></div></script>
